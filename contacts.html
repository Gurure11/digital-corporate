    <!-- Custom CSS -->
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            color: white;
            background-image: url('images/we.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h2 {
            font-size: 2.5rem;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            color: white;
            margin: 0 10px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: white;
            color: blue;
        }
        #home, #about {
            display: inline-block;
            margin: 10px;
        }
        #face, #whats {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 10px;
            transition: opacity 0.3s;
        }
        #whats:hover, #face:hover {
            opacity: 0.7;
            cursor: pointer;
        }
        form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: blue;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            background-color: white;
            color: blue;
        }
        #subscribe {
            background-color: red;
        }
        #subscribe:hover {
            background-color: white;
            color: red;
        }
        footer {
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            width: 100%;
        }
        .social-icons {
            margin: 20px 0;
        }
        .social-icons a {
            margin: 0 5px;
        }
    </style>
</head>
