
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hair Salon</title>
<style>
  .container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    grid-gap: 20px;
    padding: 20px;
  }

  .image {
    width: 100%;
    height: auto;
  }

  .slideshow-container {
    max-width: 100%;
    position: relative;
    margin: auto;
    overflow: hidden;
  }

  .mySlides {
    display: none;
  }

  .fade {
    animation: fade 2s infinite;
  }

  @keyframes fade {
    0% {
      opacity: 0.4;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0.4;
    }
  }
</style>
</head>
<body>
  <h1>Welcome to Prime Queens Hair Salon
  
  </h1>
  
  <div class="slideshow-container">
    <div class="mySlides fade">
      <img src="aa.jpg" class="image" alt="Hairstyle 1">
    </div>
    <div class="mySlides fade">
      <img src="cc.jpg" class="image" alt="Hairstyle 2">
    </div>
    <div class="mySlides fade">
      <img src="dd.jpg" class="image" alt="Hairstyle 3">
    </div>
    <!-- Add more images as needed -->
  </div>

  <div class="container">
    <div class="item">
      <img src="kk.jpg" alt="Hairstyle 1" class="image">
    </div>
    <div class="item">
      <img src="jj.jpg" alt="Hairstyle 2" class="image">
    </div>
    <div class="item">
      <img src="ii.jpg" alt="Hairstyle 3" class="image">
    </div>
    <!-- Add more images as needed -->
  </div>

  <script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}
      slides[slideIndex-1].style.display = "block";
      setTimeout(showSlides, 2000); // Change image every 2 seconds
    }
  </script>
</body>
</html>
