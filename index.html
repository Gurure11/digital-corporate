    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            text-decoration: none;
            list-style: none;

        }
        body {
            font-family: Arial, sans-serif;

        nav {
            background: purple;
            height: 80px;
            width: 100%;
            display: flex;
            justify-content: space-between;

        nav ul {

        }
        nav ul li {

        }
        nav ul li a {
            color: white;
            font-size: 18px;
            text-transform: uppercase;
            padding: 7px 13px;
            border-radius: 3px;
            transition: background 0.3s;
        }
        nav ul li a:hover {
            background: green;
        }
        #slider {
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 400px;
        }
        #slider figure {
            position: relative;
            width: 500%;
            margin: 0;
            left: 0;
            animation: 20s slider infinite;
        }
        #slider figure img {
            float: left;
            width: 20%;
            height: 400px;
            object-fit: cover;
        }
        @keyframes slider {
            0% { left: 0; }
            20% { left: 0; }
            25% { left: -100%; }
            45% { left: -100%; }
            50% { left: -200%; }
            70% { left: -200%; }
            75% { left: -300%; }
            95% { left: -300%; }
            100% { left: -400%; }
        }
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 10px;
        }
        .social-icons img {
            width: 30px;
            height: 30px;
        }

            border-radius: 10px;
        }
